<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="holder">
    <header class='header'>
      <h1>MINESWEEPER</h1>
      <div class="options">
        <select name="difficulty" id="difficulty-select">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <button onclick="newGame()">New Game</button>
      </div>
    </header>
    <div class="game-hold">
      <div class="game">
        <div class="game-head">
          <div class="mines-count-hold">10</div>
          <button onclick='newGame()' class="reset-button">:)</button>
          <div class="timer-hold">000</div>
        </div>
        <div id='play-area' oncontextmenu="return false">

        </div>
      </div>
    </div>
  </div>
</body>
<script src='index.js'></script>
</html>
